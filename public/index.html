<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Challenge 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id = 'display-1' class = 'display-1 text-center'>
        <p>Current Prices</p>
    
        <small class="text-muted"><h5>Displays current prices for Bitcoin(BTC), Ethereum(ETH), and Doge(DOGE)</h5></small></div>

    <section>
        <div class = 'card text-white bg-success mb-3' style='text-align: center;'>
            <img class="card-img-top" src="./assets/btc.png" alt="Card image cap" style = 'margin: auto; display: block; height: 77px; width: auto;'>
            <h3 class = 'card-title'>Bitcoin Price:</h3>
            <div class = 'card-body' id = 'bitcoin'>rate limit reached ;/</div>
        </div>
        <br>
        <div class = 'card text-white bg-warning mb-3' style = 'text-align: center;'>
            <img class="card-img-top" src="./assets/eth.png" alt="Card image cap" style = 'margin: auto; display: block; height: 77px; width: auto;'>
            <h3 class = 'card-title'>Ethereum Price:</h3>
            <div class = 'card-body' id = 'ethereum'>rate limit reached ;/</div>
        </div>
        <br>
        <div class = 'card text-white bg-danger mb-3' style = 'text-align: center;'>
            <img class="card-img-top" src="./assets/doge.png" alt="Card image cap" style = 'margin: auto; display: block; height: 77px; width: auto;'>
            <h3 class = 'card-title'>Doge Price:</h3>
            <div class = 'card-body' id = 'doge'>rate limit reached ;/</div>
        </div>
    </section>
    
    <script type = 'text/javascript' src = 'script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
